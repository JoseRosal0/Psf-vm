<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    
    <!-- <h1 class="bg-blue-700">HOME</h1> -->
    <nav id="navegacion" class="bg-blue-900 h-16 top-0 right-0 left-0 flex justify-between px-4 items-center">
         
    </nav>

    <div class="pt-16 h-screen flex max-w-7xl mx-auto justify-center items-center">
        <form action="" id="formulario" class="bg-blue-600 flex flex-col rounded-lg p-4 text-lg gap-4 shadow-xl
    lg:w-2/4  ">
    <div class="flex flex-col">
        <label for="name-input" class="font-bold">
            nombre:<span class="text-red-500">*</span>
        </label>
        
        <input type="text"
        id="name-input" 
        autocomplete="off"
        placeholder="Elizabet Gerrero"
        class="rounded-lg focus:outline-blue-600 p-2">
        <p class="text-xs">El nombre y el apellido deben comenzar en mayusculas</p>
    </div>
        
    <div class="flex flex-col">
        <label for="email-input" class="font-bold">
            Email:<span class="text-red-500">*</span>
        </label>
        
        <input type="email"
        id="email-input" 
        autocomplete="off"
        placeholder="eli@correo.com"
        class="rounded-lg focus:outline-blue-600 p-2">
        <p class="text-xs">El correo es obligatorio</p>
    </div>

    <div class="flex flex-col">
        <label for="password-input" class="font-bold">
            password:<span class="text-red-500">*</span>
        </label>
        
        <input type="password"
        id="password-input" 
        autocomplete="off"
        class="rounded-lg focus:outline-blue-600 p-2">
        <p class="text-xs">Debes teber al menos una letra mayuscula ,<br>
        una letra minuscula,numeros,caracteres especiales  <br>
        debe tener entre 8 y 16 caracteres
        </p>
    </div>

    <div class="flex flex-col">
        <label for="match-input" class="font-bold">
            Confirmar password:<span class="text-red-500">*</span>
        </label>
        
        <input type="password"
        id="match-input"
        class="rounded-lg focus:outline-blue-600 p-2">
        <p class="text-xs">Debes coincidir con el password
        </p>
    </div>

        <button id="form-btn" disabled class="bg-blue-950 px-4 rounded-lg 
        disabled:opacity-50 disabled:cursor-not-allowed
        font-bold text-white py-2 hover:bg-blue-400 transition-ease-in-out"
        >
            Registrar
        </button>


    </form>
    <div>
        <img src="/imagen/registro.svg" alt="imagen de registro">
    </div>
    </div>

    

    <script src="../components/nav.js"></script>
    <script src="registro.js"></script>
</body>
</html>
